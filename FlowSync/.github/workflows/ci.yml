name: ğŸ§ª CI - Lint and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: ğŸ§¹ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install backend deps
        run: |
          cd backend
          npm ci

      - name: ğŸ§ª Run backend tests (Jest)
        run: |
          cd backend
          npm test -- --watchAll=false

      - name: ğŸ“¦ Install frontend deps
        run: |
          cd frontend-shell
          npm ci

      - name: ğŸ” Run ESLint
        run: |
          cd frontend-shell
          npx eslint src --ext .js,.jsx
